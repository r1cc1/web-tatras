<div class="left" id="left" ng-class="{'open' : openMobileMenu}">
    <div class="controls">
        <button class="hamburger hamburger--collapse is-active" type="button" ng-click="mobileMenu()">
                      <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                      </span>
        </button>
        <!--<div class="language">-->
            <!--<span ng-if="lang != 'eng'" ng-click="english()">EN</span>-->
            <!--<span ng-if="lang != 'svk'" ng-click="slovak()">SK</span>-->
        <!--</div>-->
    </div>
    <div class="left-wrap">
        <div class="logo">
            <img src="./components/assets/imgs/tatras_logo.png" alt="Minipivovar Tatras"/>
        </div>
        <div class="navigation">
            <nav class="shadow">
                <ul class="main-menu">
                    <li ng-class="getClass('/beer')">
                        <a href="#/beer/{{lang}}" ng-class="getClass('/beer')" ng-show="lang !== 'svk'"  ng-init="lang == 'eng'">MiniBrewery</a>
                        <a href="#/beer/{{lang}}" ng-class="getClass('/beer')" ng-show="lang !== 'eng'"  ng-init="lang == 'svk'">Minipivovar</a>
                    </li>
                    <li ng-class="getClass('/restaurant')">
                        <a href="#/restaurant/{{lang}}" ng-class="getClass('/restaurant')" ng-show="lang != 'svk'" ng-init="lang == 'eng'">Restaurant</a>
                        <a href="#/restaurant/{{lang}}" ng-class="getClass('/restaurant')" ng-show="lang != 'eng'" ng-init="lang == 'svk'">Reštaurácia</a>
                    </li>
                    <li ng-class="getClass('/pension')">
                        <a href="#/pension/{{lang}}" ng-class="getClass('/pension')" ng-show="lang != 'svk'" ng-init="lang == 'eng'">Pension ***</a>
                        <a href="#/pension/{{lang}}" ng-class="getClass('/pension')" ng-show="lang != 'eng'" ng-init="lang == 'svk'">Penzión ***</a>
                    </li>
                    <li ng-class="getClass('/spa')">
                        <a href="#/spa/{{lang}}" ng-class="getClass('/spa')" ng-show="lang != 'svk'" ng-init="lang == 'eng'">Beer Wellness</a>
                        <a href="#/spa/{{lang}}" ng-class="getClass('/spa')" ng-show="lang != 'eng'" ng-init="lang == 'svk'">Pivné kúpele</a>
                    </li>

                    <!--<li ng-class="getClass('/shop')">-->
                        <!--<a href="#/shop/{{lang}}" ng-class="getClass('/shop')" ng-show="lang != 'svk'" ng-init="lang == 'eng'">Shop</a>-->
                        <!--<a href="#/shop/{{lang}}" ng-class="getClass('/shop')" ng-show="lang != 'eng'" ng-init="lang == 'svk'">Predajnička</a>-->
                    <!--</li>-->
                </ul>
            </nav>
        </div>
        <div class="call-action">

            <a href="tel:00421948828727" target="_self" name="call-us" class="btn-book" ng-if="isHome">
                <ng-md-icon icon="{{btnIcon}}" style="fill: #2b2a29" size="20"></ng-md-icon>
                <span ng-if="lang != 'eng'">
                    {{btnBook}}
                </span>
                <span ng-if="lang != 'svk'">
                    {{btnBook}}
                </span>
            </a>

            <button class="btn-book" du-smooth-scroll="book" ng-if="lang != 'eng' && !isHome" ng-click="mobileMenu()">
                <ng-md-icon icon="{{btnIcon}}" style="fill: #2b2a29" size="20"></ng-md-icon>
                {{btnBook}}
            </button>
            <button class="btn-book" du-smooth-scroll="book" ng-if="lang != 'svk' && !isHome" ng-click="mobileMenu()">
                <ng-md-icon icon="{{btnIcon}}" style="fill: #2b2a29" size="20"></ng-md-icon>
                {{btnBook}}
            </button>
        </div>
    </div>
</div>
