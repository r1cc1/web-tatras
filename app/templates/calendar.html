<div class="header">
    <i class="fa fa-angle-left" ng-click="previous()"></i>
    <span translate>{{month.format("MMMM, YYYY")}}</span>
    <i class="fa fa-angle-right" ng-click="next()"></i>
</div>
<div class="week names">
    <span class="day" translate>sunday.short</span>
    <span class="day" translate>monday.short</span>
    <span class="day" translate>tuesday.short</span>
    <span class="day" translate>wednesday.short</span>
    <span class="day" translate>thursday.short</span>
    <span class="day" translate>friday.short</span>
    <span class="day" translate>saturday.short</span>
</div>
<div class="week" ng-repeat="week in weeks">
    <span class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected) }" ng-click="select(day)" ng-repeat="day in week.days">{{day.number}}</span>
</div>
